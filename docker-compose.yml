services:
  api:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    container_name: loopweave-api
    ports:
      - "8000:8080"
    volumes:
      - ./backend/api:/app
    env_file:
      - .env
    environment:
      - PORT=8080
    command: sh -c "uvicorn main:app --host 0.0.0.0 --port ${PORT:-8080} --reload"
    restart: unless-stopped

  analytics:
    build:
      context: ./backend/analytics
      dockerfile: Dockerfile
    container_name: loopweave-analytics
    ports:
      - "8001:8080"
    volumes:
      - ./backend/analytics:/app
    env_file:
      - .env
    environment:
      - PORT=8080
    command: sh -c "uvicorn main:app --host 0.0.0.0 --port ${PORT:-8080} --reload"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: loopweave-frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    restart: unless-stopped
